plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

apply plugin: 'java'

group = 'com.github.jlangvand'
version = '0.1'

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://jitpack.io' }
}

allprojects {
	repositories {
		//maven { url 'https://jitpack.io' }
	}
  dependencies {
    //implementation 'com.github.jlangvand:IskraBase:master-SNAPSHOT'
  }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    testCompile 'junit:junit:4.12'
    compile 'com.github.jlangvand:IskraBase:-SNAPSHOT'
}

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'no.iskra.events.App'
    )
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}
